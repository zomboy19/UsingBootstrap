<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello, Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link   rel="stylesheet" 
            type="text/css" 
            media="screen" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
            crossorigin="anonymous"/>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>

<body>
    
    <div class="container">
        <div class="page-header">
            <h1>Hello bootstrap!</h1>
        </div>
        <div class="jumbotron">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi architecto illo animi modi dicta accusamus officia ratione repudiandae nihil necessitatibus odit itaque laudantium eveniet sequi quaerat ad, ipsa quibusdam facilis?
            </p>
            <p>
                <a href="#" class="btn btn-default btn-lg" role="button">More Info</a>
                <button type="submit" class="btn btn-danger" role="button">Button</button>
                <input type="button" value="Info" class="btn btn-info"/>
                <button type="submit" class="btn-primary btn-sm" role="button">Primary</button>
                <button type="submit" class="btn btn-success btn-xs" role="button">Success</button>
                <button type="submit" class="btn btn-warning btn-lg" role="button">Warning</button>
                <button type="submit" class="btn btn-link button-lg" role="button">Link</button>
                <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Primary</button>
            </p>
        </div>
    </div>

    <div class="container">        
        <div id="theCarousel" class="carousel slide slide-fade" data-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="slide1"></div>
                    <a href="#">
                        <img class="d-block w-100" title="Profile" src="resources/profile1.jpg"/>
                    </a>
                    <div class="carousel-caption">
                        
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="slide2"></div>
                    <a href="#">
                        <img class="d-block w-100" title="Orders" src="resources/orders1.jpg"/>
                    </a>
                    
                    <div class="carousel-caption">
                        
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="slide3"></div>
                    <a href="#">
                        <img class="d-block w-100" title="Auction" src="resources/sell1.jpg"/>
                    </a>
                    <div class="carousel-caption">
                        
                    </div>
                </div>
            </div>

            <a  class="carousel-control-prev" 
                href="#theCarousel" 
                role="button"
                data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a  class="carousel-control-next" 
                href="#theCarousel" 
                role="button"
                data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</body>

</html>
